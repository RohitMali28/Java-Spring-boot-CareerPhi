<!DOCTYPE html>  
<html>  
<head>  
   <title>Personal Finance Management System</title>  
</head>  
<body>  
   <h1>Transaction History</h1>  
   <table>  
      <tr>  
        <th>Date</th>  
        <th>Category</th>  
        <th>Amount</th>  
      </tr>  
      <c:forEach items="${transactions}" var="transaction">  
        <tr>  
           <td>${transaction.date}</td>  
           <td>${transaction.category}</td>  
           <td>${transaction.amount}</td>  
        </tr>  
      </c:forEach>  
   </table>  
</body>  
</html>
