<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KYC Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>KYC Verification</h1>

    <form th:action="@{/kyc/upload}" method="post" enctype="multipart/form-data">
        <label>User ID:</label>
        <input type="text" name="userId" required/>

        <label>Document Type:</label>
        <input type="text" name="documentType" required/>

        <label>Upload Document:</label>
        <input type="file" name="file" accept="image/*,application/pdf" required/>

        <button type="submit">Submit for Verification</button>
    </form>
    
    <form th:action="@{/kyc/verify}" method="post">
        <label>Document ID:</label>
        <input type="number" name="documentId" required/>

        <label>Verification Result:</label>
        <select name="isApproved">
            <option value="true">Approve</option>
            <option value="false">Reject</option>
        </select>

        <button type="submit">Submit Verification Result</button>
    </form>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}">
        <p style="color:red;" th:text="${errorMessage}"></p>
    </div>
    <div th:if="${notification}">
        <p th:text="${notification}"></p>
    </div>
</body>
</html>
